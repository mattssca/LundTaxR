name: R-CMD-check

on:
  push:
    branches:
      - main
      - adam-dev
      - carina-dev
      - gottfrid-dev
      - pontus-dev
      - '**'
  pull_request:
    branches:
      - main
      - adam-dev
      - carina-dev
      - gottfrid-dev
      - pontus-dev
      - '**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::devtools

      - name: Check package
        run: |
          Rscript -e "devtools::check()"
